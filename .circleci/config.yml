version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    working_directory: ~/cneuromod-test-dypac
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          command: |
            pip install --progress-bar off -r requirements.txt
            pip install --progress-bar off pytest coverage
            pip install --progress-bar off -e dypac/
      - run:
          command: |
            coverage run -m pytest dypac/test_bascpp.py
            coverage report
            coverage html
          name: Test_bascppp
      - store_artifacts:
          path: htmlcov

workflows:
  main:
    jobs:
      - build-and-test
